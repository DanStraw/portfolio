  <section id="contact-heading" class="py-2 dark-overlay">
    <div class="container">
      <div class="row">
        <div class="col p-3 text-center text-white">
          <h1>Contact Me</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="contact-form" class="p-5 dark-overlay">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8">
          <div class="card card-body bg-dark text-white contact-form">
            <div class="form">
              <form action="https://formspree.io/danstraw86@gmail.com" method="POST">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" type="text" id="email" placeholder="Email Address" name="email">
                </div>
                <div class="form-group">
                  <label for="subject">subject</label>
                  <input class="form-control" type="text" id="subject" placeholder="subject" name="subject">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="enter message here" name="message"></textarea>
                </div>
                <input type="submit" value="Submit" class="btn btn-outline-primary btn-block btn-lg">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="footer">
    <footer id="main-footer" class="text-center p-4 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-4 text-white pt-2 text-left">
            <i class="far fa-2x fa-envelope-open" data-toggle="modal" data-trigger="hover" data-target="#contact-modal"></i>
            Email Me
          </div>
          <div class="col-4 pt-2">
            <p>Copyright &copy;
              <span id="year"></span> Daniel Strawbridge
            </p>
          </div>
          <div class="col-4 pt-2 text-right">
            <a href="https://www.linkedin.com/in/daniel-strawbridge-3269724a/" target="_blank" class="px-2">
              <i class="fab fa-2x fa-linkedin text-white"></i>
            </a>
            <a href="https://github.com/DanStraw" target="_blank" class="px-2">
              <i class="fab fa-2x fa-github text-white"></i>
            </a>
            <a href="https://twitter.com/danstraw86" target="_blank" class="px-2">
              <i class="fab fa-2x fa-twitter text-white"></i>
            </a>
            <a href="https://www.facebook.com/daniel.strawbridge.7" target="_blank" class="px-2">
              <i class="fab fa-2x fa-facebook text-white"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </section>

  <div class="modal" id="contact-modal">
    <div class="modal-dialog d-block">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-white">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card card-body bg-dark text-white">
                <div class="form">
                  <form action="https://formspree.io/danstraw86@gmail.com" method="POST">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input class="form-control" type="text" id="email" placeholder="Email Address" name="email">
                    </div>
                    <div class="form-group">
                      <label for="subject">subject</label>
                      <input class="form-control" type="text" id="subject" placeholder="subject" name="subject">
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="3" placeholder="enter message here" name="message"></textarea>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-outline-primary btn-block btn-lg">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
